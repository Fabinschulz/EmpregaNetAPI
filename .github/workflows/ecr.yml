name: Push Image to ECR

on:
  workflow_call:
    outputs:
      image_uri:
        value: ${{ jobs.push-image.outputs.image_uri }}
      ecr_registry:
        value: ${{ jobs.push-image.outputs.ecr_registry }}

env:
  ECR_REPOSITORY: empreganet-api

jobs:
  push-image:
    runs-on: ubuntu-latest
    environment: Develop

    outputs:
      image_uri: ${{ steps.image-push.outputs.image_uri }}
      ecr_registry: ${{ steps.image-push.outputs.ecr_registry }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - id: image-push
        shell: bash
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY:latest"

          echo "Building image $IMAGE_URI"

          docker build --platform linux/amd64 -t "$IMAGE_URI" .

          docker push "$IMAGE_URI"

          echo "image_uri=$IMAGE_URI" >> "$GITHUB_OUTPUT"
          echo "ecr_registry=$ECR_REGISTRY" >> "$GITHUB_OUTPUT"

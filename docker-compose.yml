services:
  postgres:
    image: postgres:15-alpine
    container_name: empreganet_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - empreganet_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:alpine
    container_name: empreganet_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    networks:
      - empreganet_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: empreganet_redisinsight
    restart: unless-stopped
    ports:
      - "${REDIS_INSIGHT_PORT}:5540"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - redisinsight_data:/db
    networks:
      - empreganet_network

  bff:
    container_name: empreganet_bff
    build:
      context: .
      dockerfile: Dockerfile
      target: bff
    ports:
      - "${BFF_PORT}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      EmpregaNetApi__BaseUrl: "http://api:8080"
    networks:
      - empreganet_network
    restart: unless-stopped

  api:
    container_name: empreganet_api
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    ports:
      - "${API_PORT}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ConnectionStrings__PostgreSQLConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};"
      Redis__Connection: "redis:6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - empreganet_network
    restart: unless-stopped

networks:
  empreganet_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:


